{% extends 'base.html' %}

{% block content %}

<h1>Přidat novou místnost</h1>

    {% if messages %}
        <ul>
        {% for message in messages %}
            <li style="color: red">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
    {% csrf_token %}
        <label for="name">Název místnosti:</label><br>
        <input type="text" name="name" id="name"><br><br>

        <label for="capacity">Kapacita:</label><br>
        <input type="number" name="capacity" id="capacity" min="1"><br><br>

        <label for="projector">Projektor:</label>
        <input type="checkbox" name="projector" id="projector"><br><br>

        <button type="submit">Přidat</button>
  </form>

{% endblock %}
